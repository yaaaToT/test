%YAML:1.0

# 这是一个迈德相机的示例配置

#相机类型
#Dahua = 0
#Mind = 1
#Daheng = 2
#Virtual = 3
#Video = 4
CameraType: 1
#内参矩阵
CameraMatrix: [1177.7,21.7355,360.0000,0,1177.7,360.0000,0,0,1]
#畸变矩阵
DistCoeffs: [-0.3510,-0.3080,-0.00098682,-0.0008711,3.1083]
#视频读取休眠时间(ms)
TimeOff : 1

#锐度
Sharpness: 40
#曝光时间 曝光越低，图像越暗，帧率越高12000 0008
ExposureTime: 2500
#曝光增益220
ExposureValue: 160
#相机增益
Gain: [100,100,100]
#帧率
FrameSpeed: 250
#图像分辨率1280,1024
ImageSize: [720,720]
#gamma值
Gamma: 100
